<!DOCTYPE HTML>
<html xmlns:th="htt://www.thymeleaf.org">
<html>
<head>
    <title>CustomerRegistration Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"    href="${pageContext.request.contextPath}/resources/static/css/font.css"/>
    	<link rel="stylesheet" type="text/css"    th:href="@{/css/font.css}"/>
</head>
<body >
<div><p><h2>Click here</h2> to Register new Customer <a href="/cms/showcustomerForm">Registration form</a></p>
<br/>

</div>
<div align="center">
<table border=1>
<tr><td><b>Customer ID:</b></td>
    <td><b>Customer name:</b></td>
    <td><b>Customer State:</b></td>
    <td> </td>
    <td> </td>
</tr>
<c:forEach var="entry" items="${customerMap}">
        <tr><td><c:out value="${entry.key}"/></td>
        <td><c:out value="${entry.value.firstName} ${entry.value.lastName}"/> </td>
        <td><c:out value="${entry.value.state}"/> </td>
        <td> <a href="/cms/modifyCustomer?id=${entry.key}">Modify</a></td>
        <td> <a href="/cms/deleteCustomer?id=${entry.key}">Delete</a></td>
        </tr>
</c:forEach>


</table>
</div>
</body>
</html>
